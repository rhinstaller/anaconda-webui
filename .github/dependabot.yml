version: 2
updates:
  # Set update schedule for npm packages.
  # FIXME: Update our npm development dependencies monthly.
  # See: https://github.com/dependabot/dependabot-core/issues/2390
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "infra"
    labels:
      - "sanity check required"
